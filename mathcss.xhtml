<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="mathcss.css" />
		<style>.red {color: #ff0000}</style>
		<title>CSSによる数式</title>
	</head>
	<body>
		<h1>CSSによる数式</h1>
		<p>XHTML+CSSにより数式を表す実験中</p>
		<p>
			<span class="mfrac">
				<span class="mfrac"><span>3 + 5</span><span>4</span></span>
				<span><span class="mfrac"><span>2</span><span>4</span></span> + 23</span>
			</span>
			+
			<span style="font-family: 'STIX Two Text'" >a◌⃗</span>
			+
			<span class="[ ]">
			<table class="mt">
				<tbody>
					<tr><td>12</td><td>3</td></tr>
					<tr><td>122</td><td>31</td></tr>
					<tr><td>4 + 12</td><td><span class="mfrac"><span>3 + 5</span><span><span class="msqrt">6</span></span></span></td></tr>
				</tbody>
			</table>
			</span>
			<!--
			<span style="display: inline-table;">
				<span style="display: table-row;">
					<span style="display: table-cell;">12</span>
					<span style="display: table-cell;">2</span>
				</span>
				<span style="display: table-row;">
					<span style="display: table-cell;">23</span>
					<span style="display: table-cell;">4</span>
				</span>
			</span>
			-->
			
			 + 
			<span class="mfrac"><span>3 + 5</span><span><span class="msqrt">6</span></span></span>
			+
			
			<span class="mfrac"><span>1</span><span>6</span></span>
			+
			<span class="msqrt"><span class="mfrac"><span>3 + 5</span><span>6</span></span></span>
			+
			<span class="msqrt"><span class="msqrt">6</span></span>
			+
			<span class="mroot"><span><span class="mfrac"><span>3 + 5</span><span><span class="msqrt">6</span></span></span></span><span>2408</span></span>
			
			
			<span class="msqrt"><span class="mroot"><span>3</span><span>2</span></span></span>
			
			+
			<span class="mover"><span><i>v</i></span><span>→</span></span>
			+
			<span class="mover"><span>AB</span><span>⟶</span></span>
			+ 5
			+
			<span class="mover"><span class="mover"><span><i>V</i></span><span>_</span></span><span>_</span></span>
			+
			<i>x</i><sup>2</sup>
			
			+
			<span class="munder"><span>lim</span><span><i>x</i> → 0</span></span>
			
		<div>
			<span class="msqrt">
				<span>
				<span class="mover">
					<span>
						<span class="munder"><strong>∑</strong><span><i>k</i> = <span class="mfrac"><span>1</span><span>6</span></span></span></span>
					</span>
					<span><i>n</i></span>
				</span>
				</span>
			</span>
			
			<i>k</i>
			
			=
			<span class="mfrac"><span>1</span><span>2</span></span> <i>n</i> (<i>n</i> + 1)
		</div>
			
			<span class="( )"><span class="mfrac"><span>3 + 5</span><span>6</span></span></span>
			+
			<span class="( )">3</span>
			+ (5) + 
			<span class="{ }"><span class="mfrac"><span>3 + 5</span><span>6</span></span></span>
			+
			<span class="{ }">3</span>
			+ {3} +
			<span class="[ ]"><span class="mfrac"><span>3 + 5</span><span>6</span></span></span>
			+
			<span class="[ ]">3</span>
			+ [2]
			
			+<ruby>233<rt>12</rt></ruby>
		</p>
	</body>
</html>
